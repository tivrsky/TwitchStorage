<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #9146ff, #6441a5);
      color: white;
      margin: 0;
    }
    
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .title {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 5px;
    }
    
    .status {
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 15px;
      text-align: center;
      font-size: 14px;
    }
    
    .status.ready {
      background: rgba(0, 255, 0, 0.2);
      border: 1px solid #00ff00;
    }
    
    .status.not-ready {
      background: rgba(255, 0, 0, 0.2);
      border: 1px solid #ff0000;
    }
    
    .controls {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    
    button {
      padding: 12px;
      border: none;
      border-radius: 5px;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.3s;
    }
    
    button:hover {
      background: rgba(255, 255, 255, 0.3);
    }
    
    button:disabled {
      background: rgba(128, 128, 128, 0.2);
      cursor: not-allowed;
    }
    
    .quality-select {
      padding: 8px;
      border: none;
      border-radius: 5px;
      background: rgba(255, 255, 255, 0.9);
      color: #333;
      font-size: 14px;
    }
    
    .info {
      margin-top: 15px;
      padding: 10px;
      background: rgba(0, 0, 0, 0.2);
      border-radius: 5px;
      font-size: 12px;
    }
    
    .stream-info {
      margin-bottom: 15px;
      padding: 10px;
      background: rgba(0, 0, 0, 0.2);
      border-radius: 5px;
      font-size: 12px;
    }
    
    .stream-info strong {
      color: #ffffff;
    }
    
    .progress {
      width: 100%;
      height: 20px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 10px;
      overflow: hidden;
      margin-top: 10px;
    }
    
    .progress-bar {
      height: 100%;
      background: linear-gradient(90deg, #00ff00, #00aa00);
      width: 0%;
      transition: width 0.3s;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="title">Twitch Stream Saver</div>
  </div>
  
  <div id="status" class="status not-ready">
    Twitchページで使用してください
  </div>
  
  <div id="streamInfo" class="stream-info" style="display: none;">
    <strong>配信者:</strong> <span id="streamerName">-</span><br>
    <strong>タイトル:</strong> <span id="streamTitle">-</span><br>
    <strong>視聴者数:</strong> <span id="viewerCount">-</span>
  </div>
  
  <div class="controls">
    <select id="qualitySelect" class="quality-select">
      <option value="best">最高画質</option>
      <option value="720p60">720p60</option>
      <option value="720p30">720p30</option>
      <option value="480p30">480p30</option>
      <option value="360p30">360p30</option>
      <option value="worst">最低画質</option>
    </select>
    
    <button id="captureBtn" disabled>配信URLを取得</button>
    <button id="downloadBtn" disabled>ダウンロード開始</button>
  </div>
  
  <div id="progress" class="progress" style="display: none;">
    <div id="progressBar" class="progress-bar"></div>
  </div>
  
  <div class="info">
    <strong>使用方法:</strong><br>
    1. Twitchの配信ページを開く<br>
    2. 画質を選択<br>
    3. 「配信URLを取得」をクリック<br>
    4. 「ダウンロード開始」をクリック<br>
    <br>
    <strong>注意:</strong> 配信の保存は私的利用の範囲内でお願いします。
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
